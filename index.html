<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skyroads WebGL Remake</title>
    <link rel="stylesheet" href="lib/style.css" type="text/css">
  </head>

  <body>
    <div id="game-background">
      <div id="title"></div>
      <canvas id="glcanvas" width="320" height="240"></canvas>
      <img id="vehicle" src="lib/vehicle-2.png"/>
    </div>
    <div style="clear:both;"></div>
    <br/><br/><br/><br/>
  </body>

  <!-- vertex shader -->
  <script id="3d-vertex-shader" type="x-shader/x-vertex">
  attribute vec4 a_position;
  attribute vec4 a_color;

  uniform mat4 u_matrix;

  varying vec4 v_color;

  void main() {
    // Multiply the position by the matrix.
    gl_Position = u_matrix * a_position;

    // Pass the color to the fragment shader.
    v_color = a_color;
  }
  </script>
  <!-- fragment shader -->
  <script id="3d-fragment-shader" type="x-shader/x-fragment">
  precision mediump float;

  // Passed in from the vertex shader.
  varying vec4 v_color;

  uniform vec4 u_colorMult;

  void main() {
     gl_FragColor = v_color * u_colorMult;
  }
  </script>
  <!--
  for most samples webgl-utils only provides shader compiling/linking and
  canvas resizing because why clutter the examples with code that's the same in every sample.
  See http://webglfundamentals.org/webgl/lessons/webgl-boilerplate.html
  and http://webglfundamentals.org/webgl/lessons/webgl-resizing-the-canvas.html
  for webgl-utils, m3, m4, and webgl-lessons-ui.
  -->
  <script src="lib/webgl-utils.js"></script>
  <!-- <script src="https://webglfundamentals.org/webgl/resources/webgl-lessons-helper.js"></script> -->
  <!-- you can and should delete this script. it is only used on the site to help with errors -->
  <script src="lib/m4.js"></script>
  <script src="lib/primitives.js"></script>

  <script src="main.js"></script>
  <script src="tracks.js"></script>

</html>
